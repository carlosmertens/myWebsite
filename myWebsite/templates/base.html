<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Python applications with Djando - Dedicated Python Developer"
    />
    <!-- Latos font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />

    <title>{{ theblog.title }} | Carlos Mertens</title>
    <!-- Bootstrap link -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="/open-iconic/font/css/open-iconic-bootstrap.css"
      rel="stylesheet"
    />
  </head>
  {% load staticfiles %}
  <body style="font-family: 'Lato', sans-serif;">
    <!-- HEADER -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="{% url 'homepage' %}">
            <img
              class="d-inline-block align-top"
              src="{% static 'logoM.png' %}"
              alt="Logo"
              height="40"
              width="40"
            /><span class="pl-3"><strong>CARLOS MERTENS</strong></span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
              <!-- {% if user.is_authenticated %}
              <a class="nav-item nav-link text-light mt-1" href="{% url 'create' %}"
                ><h2><ion-icon name="add-circle-outline"></ion-icon></h6
              ></a>
              <a
                class="nav-item nav-link text-light mt-2"
                href="javascript:{document.getElementById('logout').submit()}"
                onclick=""
                >Logout</a
              >
              <form id="logout" action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" />
              </form>
              {% else %} -->

              <a class="nav-item nav-link text-light" href="{% url 'about' %}"
                >About</a
              >
              <a
                class="nav-item nav-link text-light"
                href="{% url 'portfolio' %}"
                >Projects</a
              >
              <a
                class="nav-item nav-link text-light"
                href="{% url 'allBlogs' %}"
                >Blog</a
              >

              <!-- {% endif %} -->
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main role="main" class="p-3" style="background-color:lightgrey;">
      {% block content %} {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer style="background-color: #e3f2fd;">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="pt-3">
              <h6>Credits:</h6>
              <p>
                Icons made by Freepik from
                <a
                  href="https://www.flaticon.com/"
                  title="Flaticon"
                  target="_blank"
                  >www.flaticon.com</a
                >
              </p>
            </div>
          </div>
          <div class="col-6">
            <div class=" pt-3 float-right">
              <a
                href="https://www.linkedin.com/in/carlosmertens/"
                target="_blank"
                class="p-2"
                ><img
                  src="{% static 'linkedin.png' %}"
                  alt="LinkedIn"
                  height="40"
                  width="40"
              /></a>

              <a
                href="https://github.com/carlosmertens"
                target="_blank"
                class="p-2"
                ><img
                  src="{% static 'github-logo.png' %}"
                  alt="GitHub"
                  height="40"
                  width="40"
              /></a>

              <a href="mailto:mertenscarlos@yahoo.com" class="p-2"
                ><img
                  src="{% static 'yahoo.png' %}"
                  alt="Email"
                  height="40"
                  width="40"
              /></a>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-primary pb-2">
        <div class="container text-center text-white">
          <p class="pt-2">
            Copyright Â© {% now "Y" %} by Mertens Applications. <br />
            All rights reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap scrip links -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Script to load icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
