<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Python applications with Djando - Dedicated Python Developer"
    />
    <title>Portfolio | Carlos Mertens</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <link
      href="/open-iconic/font/css/open-iconic-bootstrap.css"
      rel="stylesheet"
    />
  </head>
  {% extends 'base.html' %} {% load staticfiles %}
  <body>
    {% block content %}
    <main role="main" class="pt-3">
      <section
        class="jumbotron text-center"
        style="background-color:lightgray;"
      >
        <div class="container">
          <h1 class="jumbotron-heading text-primary">
            Projects
          </h1>
          <p class="lead text-muted">
            You just made my day by showing you are interested on my projects
            and code.
          </p>
          <hr class="my-4" />
        </div>

        <br />

        <div class="album py-5">
          <div class="container">
            <div class="row">
              {% for project in projects.all %}
              <div class="col-md-4 pb-5">
                <div class="card mb-4 shadow-lg bg-light h-100">
                  <img
                    class="card-img-top img-fluid img-thumbnail"
                    src="{{ project.image.url }}"
                    alt="Project Image"
                    height="200"
                    width="200"
                  />
                  <div class="card-body">
                    <p class="card-text">
                      <span
                        ><strong>{{ project.title }}</strong></span
                      >
                      <br />
                      <br />
                      {{ project.description }}
                    </p>
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <a
                        href="{{ project.gitHub }}"
                        class="btn btn-outline-primary my-2"
                        target="_blank"
                        >GitHub</a
                      >
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>

        <div class="container">
          <hr class="my-4" />
          <div class="row d-flex justify-content-center">
            <div class="col-sm p-4">
              <a href="{% url 'homepage' %}" class="p-4"
                ><img
                  src="{% static 'control-center.png' %}"
                  alt="About"
                  height="100"
                  width="100"
              /></a>
              <br />
              <a href="{% url 'homepage' %}">Home</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
